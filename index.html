<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github UserName Search</title>
</head>
<body>
    <h1 class="heading1">Git-Hub User Search App</h1>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button>Search</button>
        </div>

        <div class="card">
        <div class="avatar">
            <img src="https://unsplash.it/200/200" alt="">
        </div>
            
        <div class="info">
            <h2>Rinni Vatsa</h2>
            <p>RinniVatsa</p>

        <div class="follow-info">
        <div class="single">
            <span>1</span>
            <span>Followers</span>
        </div>
        <div class="single">
            <span>8</span>
            <span>Following</span>
        </div>
        </div>

        <div class="single">
            <span>3</span>
            <span>Repositories</span>
        </div>
        </div>
            <a href="/">Visit Github Profile ></a>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
